<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .v-enter{
     opacity: 0;;
    }
    .v-enter-active{
      transition: opacity 1s;
    }
    .v-leave-to{
      opacity: 0;
    }
    .v-leave-active{
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div id="root">
    <transition >
      <div v-if="show">
        helloworld
      </div>
    </transition>

    <button @click="handleClick">切换</button>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#root',
      data() {
        return {
          show: true
        }
      },
      methods: {
        handleClick: function () {
          this.show = !this.show
        }
      },
    })
  </script>
</body>

</html>
